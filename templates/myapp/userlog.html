<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <!-- Підключення Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Централізований контейнер -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h1 class="text-center mb-4">Вхід</h1>
                <!-- Форма входу -->
                <form method="post" action="{% url 'loginuser' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="user_id" class="form-label">ID користувача:</label>
                        <input type="text" id="user_id" name="user_id" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Увійти</button>
                </form>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'userreg' %}" class="text-decoration-none">Створити новий акаунт</a>
            </div>
        </div>
    </div>

    <!-- Підключення Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
